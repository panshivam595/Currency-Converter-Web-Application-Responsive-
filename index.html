<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <div class="form-group">
        <div class="amount">
          <label>Enter Amount</label>
          <div class="input-container">
            <span id="selectedSymbol"></span>
            <input
              type="number"
              value="1.00"
              id="amount"
              onkeyup="convertCurrency()"
            />
          </div>
        </div>
        <div class="dropdown">
          <div class="from">
            <label>From</label>

            <div class="select-container">
              <img id="selectedFromImg" />
              <select
                id="fromCountry"
                onchange="setCurrencySymbol(), convertCurrency(), setSelectedCountry(this, selectedFromImg)"
              ></select>
            </div>
          </div>
          <i
            class="fa-solid fa-arrow-right-arrow-left"
            onclick="rotateCurrency()"
          ></i>
          <div class="to">
            <label>To</label>

            <div class="select-container">
              <img id="selectedToImg" />
              <select
                id="toCountry"
                onchange="setCurrencySymbol(), convertCurrency(), setSelectedCountry(this, selectedToImg)"
              ></select>
            </div>
          </div>
        </div>
      </div>

      <div class="output"></div>
      <button class="hover-glow" onclick="convertCurrency()">
        Get Exchange Rate
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
